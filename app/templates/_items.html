<div class="row small-up-1 medium-up-2 large-up-3 data-equalizer data-equalize-on="small"">
  {% for item in items %}
    <div class="column data-equalizer-watch">
      <div class="row">
        <div class="column small-8">
          <a href='{{ url_for('main.getItem', item_id = item.id)}}'><h3>{{item.header}}</h3></a>
        </div>
        <div class="column small-4 text-right">
          {% if item.author == current_user %}
          <a class="edit__icon fi-pencil" href='{{ url_for('main.editItem', item_id = item.id)}}'></a>
          {% endif %}
          {% if item.author == current_user or moderate %}
          {% include '_delete_item.html' %}
          {% endif %}
        </div>
      </div>
      <div class="row column text-center">
      {% include '_images.html' %}
      </div>
    </div>
  {% endfor %}
</div>
