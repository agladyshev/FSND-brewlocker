{% extends "base.html" %}

{% block title %}BrewLocker{% endblock %}

{% block page_content %}
<div class="row column">

  <h1>Hello, {% if name %}{{ name }}{% else %}Stranger{% endif %}!</h1>
  <form method="POST" action="/">
    {{ form.csrf_token }}
    {{ form.name.label }} {{ form.name(size=20) }}
    <input type="submit" value="Go">
  </form>
</div>

{% endblock %}
